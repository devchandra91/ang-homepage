<form [formGroup]="registrationForm" class="container-fluid">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
      [class.is-invalid]="email?.invalid && email?.touched"
    />
    <small class="text-danger" [class.d-none]="email?.valid || email?.untouched"
      >User Email Id is required</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
      [class.is-invalid]="password?.invalid && password?.touched"
    />
  </div>
  <div *ngIf="password?.invalid && password?.touched">
    <small class="text-danger" *ngIf="password?.errors?.['required']"
      >Password is required</small
    >
    <small class="text-danger" *ngIf="password?.errors?.['minlength']"
      >Password must be at least 5 characters</small
    >
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="showPassword()"
    />
    <label class="form-check-label" for="exampleCheck1">Show Password</label>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Sign in
  </button>
</form>
